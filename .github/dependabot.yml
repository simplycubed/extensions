# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/_emulator/functions/"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/webflow-utils/"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/webflow-events-firebase/functions/"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/webflow-events-database/functions/"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/webflow-events-storage/functions/"
    schedule:
      interval: "daily"
