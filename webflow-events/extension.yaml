name: webflow-events
version: 0.1.14
specVersion: v1beta

displayName: Webflow Events
description: Webflow integration

license: Apache-2.0

sourceUrl: https://github.com/simplycubed/extensions/tree/main/webflow-events
releaseNotesUrl: https://github.com/simplycubed/extensions/tree/main/webflow-events/CHANGELOG.md

author:
  authorName: SimplyCubed
  url: https://simplycubed.com

contributors:
  - authorName: Charles Green
    url: https://github.com/charlesgreen
  - authorName: Anas Muhammed
    url: https://github.com/anasmuhmd

billingRequired: true

roles:
  - role: datastore.owner
    reason:
      Allows the extension to create, update and delete (user) data from Cloud
      Firestore.
  - role: firebasedatabase.admin
    reason:
      Allows the extension to create, update and delete (user) data from
      Realtime Database.
  - role: storage.admin
    reason:
      Allows the extension to create, update and delete (user) data from Cloud
      Storage.

resources:
  - name: webflowHook
    type: firebaseextensions.v1beta.function
    description:
      Hooks for webflow, contains endpoints that handle events from webflow and
      oauth endpoints for configuring webhooks.
    properties:
      location: ${param:LOCATION}
      runtime: nodejs14

params:
  - param: LOCATION
    label: Cloud Functions location
    description: >-
      Where do you want to deploy the functions created for this extension?  You
      usually want a location close to your database or Storage bucket. For help
      selecting a location, refer to the [location selection
      guide](https://firebase.google.com/docs/functions/locations).
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
      - label: Northern Virginia (us-east4)
        value: us-east4
      - label: Los Angeles (us-west2)
        value: us-west2
      - label: Salt Lake City (us-west3)
        value: us-west3
      - label: Las Vegas (us-west4)
        value: us-west4
      - label: Warsaw (europe-central2)
        value: europe-central2
      - label: Belgium (europe-west1)
        value: europe-west1
      - label: London (europe-west2)
        value: europe-west2
      - label: Frankfurt (europe-west3)
        value: europe-west3
      - label: Zurich (europe-west6)
        value: europe-west6
      - label: Taiwan (asia-east1)
        value: asia-east1
      - label: Hong Kong (asia-east2)
        value: asia-east2
      - label: Tokyo (asia-northeast1)
        value: asia-northeast1
      - label: Osaka (asia-northeast2)
        value: asia-northeast2
      - label: Seoul (asia-northeast3)
        value: asia-northeast3
      - label: Mumbai (asia-south1)
        value: asia-south1
      - label: Singapore (asia-southeast1)
        value: asia-southeast1
      - label: Jakarta (asia-southeast2)
        value: asia-southeast2
      - label: Montreal (northamerica-northeast1)
        value: northamerica-northeast1
      - label: Sao Paulo (southamerica-east1)
        value: southamerica-east1
      - label: Sydney (australia-southeast1)
        value: australia-southeast1
    default: us-central1
    required: true
    immutable: true

  - param: SELECTED_DATABASE_INSTANCE
    label: Realtime Database instance
    description: >
      To which Realtime Database instance do you want to sync data to?
    type: string
    example: my-instance
    validationRegex: ^([0-9a-z_.-]*)$
    validationErrorMessage: Invalid database instance
    required: false

  - param: SELECTED_DATABASE_LOCATION
    label: Realtime Database location
    description: >
      (Only applicable if you provided the `Realtime Database instance`
      parameter.) To which Realtime Database location do you want to sync data
      to?
    type: select
    options:
      - label: United States
        value: us-central1
      - label: Belgium
        value: europe-west1
      - label: Singapore
        value: asia-southeast1
    default: us-central1
    required: false

  - param: CLOUD_STORAGE_BUCKET
    label: Cloud Storage bucket
    description: >
      Which Google Cloud Storage bucket do you want to sync data to?
    type: string
    example: my-project-12345.appspot.com
    validationRegex: ^([0-9a-z_.-]*)$
    validationErrorMessage: Invalid storage bucket
    default: ${STORAGE_BUCKET}
    required: true

  - param: FIRESTORE_USER_COLLECTION_NAME
    label: Cloud Firestore collection path for storing users
    description: >-
      To which collection should the user events sync to? Leave empty if you
      don't want to sync user membership events.
    type: string
    example: users
    required: false

  - param: STORAGE_USER_PATH
    label: Cloud Storage path for storing users
    description: >-
      To which collection should the user events sync to? Leave empty if you
      don't want to sync user membership events.
    type: string
    example: users
    required: false

  - param: WEBFLOW_APP_CLIENT_ID
    label: Client ID of the webflow app from which hooks will be created.
    description: >-
      Client ID of the webflow app from which hooks will be  created.
    type: secret
    example: 5af48d73b096a6712c70f11483130
    required: true

  - param: WEBFLOW_APP_CLIENT_SECRET
    label: Client secret of the webflow app from which hooks will be  created.
    description: >-
      Client secret of the webflow app from which hooks will be  created.
    type: secret
    example: 72811beacf8e996ba762b6c4ea7b9027
    required: true

  - param: WEBFLOW_SITE_ID
    label: Webflow site id for which hooks will be  created.
    description: >-
      Webflow site id for which hooks will be  created.
    type: string
    example: 639a47785bc626ab0650d7d7
    required: true

events:
  - type: firebase.extensions.webflow-memberships.v1.firestore
    description:
      Occurs when a set of Firestore paths has been marked for deletion
      following a delete user trigger.

  - type: firebase.extensions.webflow-memberships.v1.database
    description:
      Occurs when a set of Realtime Database paths has been marked for deletion
      following a delete user trigger.

  - type: firebase.extensions.webflow-memberships.v1.storage
    description:
      Occurs when a set of Storage paths has been marked for deletion following
      a delete user trigger.
